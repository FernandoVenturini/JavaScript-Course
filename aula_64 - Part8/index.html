<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 64 - Exercicio sobre Classes - Objetos - Part8</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Aula 64 - Exercicio sobre Classes - Objetos - Part8</h1>

        <div id="criarCarro" class="criarCarro">
            <div class="campoForm">
                <label>Nome</label>
                <input type="text" name="f_nome" id="f_nome" value=""/>
            </div>

            <div class="campoForm">
                <label>Portas</label>
                <input type="number" name="f_portas" id="f_portas" value="0">
            </div>

            <div class="campoForm">
                <label>Blindagem</label>
                <input type="number" name="f_blindagem" id="f_blindagem"
                    value="0" disabled/>
            </div>

            <div class="campoForm">
                <label>Municao</label>
                <input type="number" name="f_municao" id="f_municao" value="0"
                    disabled/>
            </div>

            <div class="campoForm">
                <label>Tipo</label>
                <div class="radio">
                    <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m"/>Militar
                </div>
                <div class="radio">
                    <input type="radio" name="f_tipo" id="f_tipoNormal" value="n"/>Normal
                </div>
            </div>

            <div class="campoForm">
                <button id="btn_addCarro">Adicionar</button>
            </div>
        </div>

        <div id="carros" class="carros">
            <!--<div class="carro">Golf</div>-->
        </div>

        <script src="script.js"></script>
    </body>
</html>
