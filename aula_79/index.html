<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 79 - Criando Timer com Alarme - Part 3</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <h1>Criando Timer com Alarme</h1>
        <div id="timer" class="timer">
            <div id="div_data"></div>
            <div id="div_relogio" class="div_relogio"></div>
            <div id="def_alarme" class="def_alarme">00:00:00</div>
            <label id="hora_alarme">Hora do Alarme:</label>
            <label id="hora_alarme">Tempo do alarme (segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0"></input>
        </div>

        <div id="comandos" class="comandos">
            <button id="btn_ativar">Ativar</button>
            <button id="btn_parar">Parar</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
