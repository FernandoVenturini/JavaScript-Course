<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 15 - Loop For</title>
    </head>
    <body>
        <h1>Aula 15 - Loop For</h1>

        <script>
			console.log('Inicio do programa!');
			for (let i = 0; i < 10; i++) {

				if(i % 2 == 0) {
					console.log(i + ' PAR!');
				} else {
					console.log(i + ' IMPAR!');
				}
				
			}
			console.log('Fim do programa!');
        </script>
    </body>
</html>
