<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="aula165.css">
</head>

<body>

    <div id="pesquisa" class="pesquisa">
        <div class="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id" id="">
        </div>
        <div class="campoPesq">
            <label>Name</label>
            <input type="radio" name="f_pesq" value="nome" id="" checked>
        </div>
        <div class="campoPesq">
            <label>Date of birth</label>
            <input type="radio" name="f_pesq" value="nasc" id="">
        </div>
        <div class="campoPesq">
            <label>Email</label>
            <input type="radio" name="f_pesq" value="email" id="">
        </div>
        <div class="campoPesq">
            <label>Search</label>
            <input type="text" name="f_txtpesq" id="f_txtpesq">
        </div>
        <div class="campoPesq">
            <button id="btn_pesq" class="btn_geral">Search</button>
        </div>
    </div>

    <div id="resultado" class="resultado">
        <div id="dados" class="dados">
            <div class="linhasDados">
                <div class="coluna c1">id</div>
                <div class="coluna c2">name</div>
                <div class="coluna c3">mobile phone</div>
                <div class="coluna c4">email</div>
                <div class="coluna c5">date</div>
            </div>
        </div>
    </div>

    <script src="pesquisar.js" type="module"></script>
</body>

</html>
