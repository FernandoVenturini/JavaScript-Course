<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Aula 97 - Modulos JavaScript #P6</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Aula 97 - Modulos JavaScript #P6</h1>

    <!-- DIV OBJETOS-->
    <div id="objetos" class="objetos"></div>

    <!-- DIV FORM -->
    <div id="form">
      <!-- DIV CAMPO NOME -->
      <div id="campo">
        <label for="">Nome</label>
        <input type="text" id="f_nome" name="f_nome" />
      </div>

      <!-- DIV OBJETOS TELEFONE -->
      <div id="campo">
        <label for="">Telefone</label>
        <input type="number" name="f_telefone" id="f_telefone" />
      </div>

      <!-- DIV OBJETOS EMAIL -->
      <div id="campo">
        <label for="">Email</label>
        <input type="text" name="f_email" id="f_email" />
      </div>

      <!-- DIV BUTTON -->
      <div id="botoes">
        <button id="btn_gravar">Gravar</button>
      </div>
    </div>
    
    <!-- DIV CONTATOS -->
    <div id="listaContatos"></div>

    <!-- JAVASCRIPT -->
    <script src="script.js" type="module"></script>
  </body>
</html>
